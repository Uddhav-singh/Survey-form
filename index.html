<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">   <i>Thank you for taking the time to help us improve the platform </i></p>
    <form>
    <div class="form-control">
        <label for="name" id="label-name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
    </div>

    <div class="form-control">
        <label for="email" id="label-name">Email</label>
        <input type="text" id="email" placeholder="Enter your email">
    </div>

    <div class="form-control">
        <label for="age" id="label-name">Age </label>
        <input type="number" id="age" placeholder="Enter your age">
    </div>

    <div class="form-control">
        <label for="role" id="label-role">Which optioc best describes your current role </label>
        <select name="role" id="role">
            <option value="Student">Student</option>
            <option value="Full-Time">Full-Time</option>
            <option value="Part-Time">Part-Time</option>
            <option value="Other">Other</option>
        </select>
    </div>
  </form>    
</body>
</html>
